# Use root/root as MySQL user/password credentials
# docker-compose -f stack.yml up
version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: iwa-dev
      MYSQL_USER: iwa-dev
      MYSQL_PASSWORD: iwa-dev

  adminer:
    image: adminer
    restart: always
    ports:
      - 8888:8080